<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag, types e attributes</title>
</head>

<body>
    <h1>FORMUL√ÅRIO</h1>
    <form action="">
        <label for="input-user">
            <p>E-mail:</p>
            <input type="text" name="email" id="input-user" placeholder="Digite seu e-mail" autocomplete="off" autofocus
                required>
        </label>

        <label for="input-password">
            <p>Senha:</p>
            <input type="password" name="senha" id="input-password" placeholder="Digite sua senha" required>
        </label>

        <label for="remember">
            <input type="checkbox" id="remember" name="lembrar" type="text">Lembre-me
        </label>
        <br><br>
        <button type="submit" name="" id="">Entrar</button>
    </form>
</body>

</html>
