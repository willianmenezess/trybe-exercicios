<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Concurso TrybeTrip</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header id="header">
		<h1>INSCRIÇÕES TRYBETRIP</h1>
	</header>
	<main id="main">
		<form action="">
			<fieldset>

				<div class="inputs">
					<label for="name-input">Nome:</label>
					<input type="text" id="name-input" name="fullname" maxlength="40" minlength="10"
						placeholder="Digite seu nome completo" required>
				</div>

				<div class="inputs">
					<label for="email-input">E-mail:</label>
					<input type="email" id="email-input" name="email" maxlength="50" minlength="10"
						placeholder="Digite seu e-mail" required>
				</div>

				<div class="inputs">
					<label for="cidade">
						<input type="radio" id="cidade" name="options" value="ci"> Cidade</label>
					<label for="campo">
						<input type="radio" id="campo" name="options" value="ca"> Campo</label>
					<label for="praia">
						<input type="radio" id="praia" name="options" value="pra"> Praia</label>
					<label for="montanhas">
						<input type="radio" id="montanhas" name="options" value="mo"> Montanhas</label>
				</div>

				<div class="inputs">
					<label for="informations">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
						TrybeTrip?</label><br>
					<textarea name="other-info" id="informations" cols="50" rows="10" placeholder="Nos conte Aqui!"
						maxlength="500"></textarea>
				</div>

				<div class="inputs">
					<label for="travel-date"> Data para a viagem: </label>
					<input type="date" name="date" id="travel-date" required>
				</div>

				<div class="inputs">
					<label for="concordo-1">
						<input type="checkbox" id="concordo-1" name="oportunidades"> Gostaria de receber outras incríveis
						oportunidades oferecidas pela Trybe?</label>
				</div>

				<div>
					<label for="concordo-2">
						<input type="checkbox" id="concordo-2" name="divulgacao"> Concordo que imagens das minhas férias poderão ser
						usadas na divulgação de concursos futuros.</label>
				</div>
				<br>

				<button type="submit" id="btn-submit">ENVIAR INFORMAÇÕES</button>
				<button type="reset" id="btn-reset">APAGAR</button>
			</fieldset>

		</form>


	</main>
	<script src="script.js"></script>
</body>

</html>
