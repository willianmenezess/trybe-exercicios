<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Concurso TrybeTrip</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
	<header id="header" class="container mt-5 mb-5">
		<img src="https://s3.us-east-1.amazonaws.com/remotar-dev/company-profile-pictures/cl398ub2v001b04t8a7wbb6sn.jpg" alt="logo da trybe">
		<h1 class="text-success">INSCRIÇÕES TRYBETRIP</h1>
	</header>
	<main id="main" class="container p-3 bg-success bg-gradient text-light">
		<form action="">
			<fieldset>

				<div class="inputs container mb-3">
					<label for="name-input" class="form-label">Nome:</label>
					<input type="text" id="name-input" class="form-control" name="fullname" maxlength="40" minlength="10"
						placeholder="Digite seu nome completo" required>
				</div>

				<div class="inputs container mb-3">
					<label for="email-input" class="form-label">E-mail:</label>
					<input type="email" id="email-input" class="form-control" name="email" maxlength="50" minlength="10"
						placeholder="Digite seu e-mail" required>
				</div>

				<div class="inputs container mb-3">
					<label for="cidade" class="form-label">
						<input type="radio" class="form-check-input" id="cidade" name="options" value="ci"> Cidade</label>
					<label for="campo" class="form-label">
						<input type="radio" class="form-check-input" id="campo" name="options" value="ca"> Campo</label>
					<label for="praia" class="form-label">
						<input type="radio" class="form-check-input" id="praia" name="options" value="pra"> Praia</label>
					<label for="montanhas" class="form-label">
						<input type="radio" class="form-check-input" id="montanhas" name="options" value="mo"> Montanhas</label>
				</div>

				<div class="inputs container mb-3">
					<label for="informations" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
						TrybeTrip?</label><br>
					<textarea name="other-info" id="informations" class="form-control" cols="50" rows="10" placeholder="Nos conte Aqui!"
						maxlength="500"></textarea>
				</div>

				<div class="inputs container mb-3">
					<label for="travel-date" class="form-label date picker"> Data para a viagem: </label>
					<input type="date" name="date" id="travel-date" required>
				</div>

				<div class="inputs container mb-3">
					<label for="concordo-1" class="form-label">
						<input type="checkbox" id="concordo-1" name="oportunidades"> Gostaria de receber outras incríveis
						oportunidades oferecidas pela Trybe?</label>
				</div>

				<div class="container mb-3">
					<label for="concordo-2" class="form-label">
						<input type="checkbox" id="concordo-2" name="divulgacao" required> Concordo que imagens das minhas férias
						poderão ser
						usadas na divulgação de concursos futuros.</label>
				</div>

				<button type="submit" id="btn-submit" class="btn btn-light">ENVIAR INFORMAÇÕES</button>
				<button type="reset" id="btn-reset" class="btn btn-danger">APAGAR</button>
			</fieldset>

		</form>


	</main>
</body>

</html>
