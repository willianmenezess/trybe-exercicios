<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validador de Campos</title>
</head>

<body>
	<div class="container">
		<h1>Validador de Campos</h1>

		<form action="" class="form">
			<input type="text" id="value" placeholder="insira aqui o valor">

			<select name="campo" id="option">
				<option value="cpf">CPF</option>
				<option value="email">Email</option>
				<option value="hexColor">Cor Hexadecimal</option>
				<option value="horário">Horário</option>
				<option value="url">URL</option>
			</select>

			<button id="btn">Validar</button>
		</form>
		<p id="saída">Digite o valor, escolha a opção e clique em validar</p>
	</div>
	<script src="/src/main.js" type="module"></script>
</body>

</html>
