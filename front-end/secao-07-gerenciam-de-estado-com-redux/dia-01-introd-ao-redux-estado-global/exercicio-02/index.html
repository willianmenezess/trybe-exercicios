<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }

			.light {
				background-color: white;
				color: #333;
			}
			.dark {
				background-color: #333;
				color: white;
			}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const INITIAL_STATE = {
        status: 'offline',
        theme: 'dark',
      };

			const CHANGE_STATUS = 'CHANGE_STATUS';
			const CHANGE_THEME = 'CHANGE_THEME';
			const action = {
				type: CHANGE_STATUS,
				type: CHANGE_THEME
			}

      const reducer = (state = INITIAL_STATE, action) => {
				switch (action.type) {
					case CHANGE_STATUS:
						return {
							...state,
							status: state.status === 'offline?' ? 'online' : 'offline',
						}
					case CHANGE_THEME:
						return {
							...state,
							theme: state.theme === 'dark' ? 'light' : 'dark',
						}
					default:
						return state;
				}
			}
      const store = Redux.createStore(reducer);

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      themeButton.addEventListener('click', () => {
        // coloque o código aqui.
				store.dispatch({ type: CHANGE_THEME });
      });

      statusButton.addEventListener('click', () => {
        // coloque o código aqui.
				store.dispatch({ type: CHANGE_STATUS });
      });

			store.subscribe(() => {
				const {status, theme} = store.getState();
				const textStatus = document.getElementById('status')
				const body = document.querySelector('body');
				if(theme === 'light') {
					themeButton.innerHTML = 'Dark Mode';
					body.className = theme;
				} else {
					themeButton.innerHTML = 'Light Mode';
					body.className = theme;
				}

				if(status === 'offline') {
					textStatus.innerText = status;
					statusButton.innerHTML = 'Ficar Online';
				} else {
					textStatus.innerText = status;
					statusButton.innerHTML = 'Ficar Offline';
				}
			})

    </script>
  </body>
</html>
